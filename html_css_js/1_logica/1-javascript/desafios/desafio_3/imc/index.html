<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styleImc.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Desafio3 - IMC</title>
  </head>
  <body>

    <div class="container" background-color="Secondary">
        <div class="mb-3">
          <label for="name" class="form-label">Nome e Sobrenome:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Digite o seu nome e sobrenome"
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Idade:</label>
          <input
            type="email"
            class="form-control"
            id="age"
            placeholder="Digite a sua idade"
          />
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso:</label>
          <input
            type="email"
            class="form-control"
            id="peso"
            placeholder="Digite o seu peso em kilo"
          />
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura:</label>
          <input
            type="email"
            class="form-control"
            id="altura"
            placeholder="Digite a sua altura, Ex: 1.50"
          />
        </div>
        
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="desafio3_imc.js"></script>
  </body>
</html>
